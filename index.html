<body>
  <nav class="navbar navbar-expand-lg  bg-success text-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Personal Blogging App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item ps-4">
            <button id="reg_btn" class="an-btn">Signup</button>
          </li>
          <li class="nav-item  ps-4">
            <button id="log_btn" class="an-btn">Signin</button>
          </li>
        </ul>

          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

        </form>

  <div class="main-container" id="login_container">
    <h2>Login</h2>    
    <input type="email" id="login_email" class="text-field" name="login-email" placeholder="Email address" required/><br>
    <input type="password" id="login_password" class="text-field" name="login-password" placeholder="Password" required/><br>   
    <button id="login-btn" class="btn-style">Login</button>
    <!-- <button id="reg_btn" class="an-btn">Signup</button> -->
</div>
<div class="main-container1" id="container_of_register">
    <h2>Signup</h2>
    <!-- <input type="text" id="register-name" class="text-field" name="register-name" placeholder="Full name" required/><br> -->
    <input type="text" id="register_firstname" class="text-field" placeholder="First Name" required/><br>
    <input type="text" id="register_lastname"  class="text-field" placeholder="Last name"  required/><br>
    <input type="email" id="register-email" class="text-field" name="register-email" placeholder="Email address" required/><br>
    <input type="password" id="register-password" class="text-field" name="register-password" placeholder="Password" required/><br>
    <input type="password" id="register-password1" class="text-field" placeholder="Repeat password"  required/><br>
    <button id="register_btn" class="btn-style">Signup</button>
    <!-- <button id="log_btn" class="an-btn">Signin</button> -->
</div>
